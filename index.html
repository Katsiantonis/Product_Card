<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Product Card Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="clima.png" />
            </div>
            <div class="contentBx">
                <h2>Ultra Boost Clima</h2>
                <div class="size">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
